<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Pro - AI-Powered Learning Companion</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/themes.css">
    <link rel="stylesheet" href="../styles/components.css">
</head>
<body class="theme-light">
    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">üìö Study Buddy Pro</h1>
                <p class="app-subtitle">AI-Powered Learning</p>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-btn active" data-module="dashboard">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-label">Dashboard</span>
                </button>
                <button class="nav-btn" data-module="summarizer">
                    <span class="nav-icon">üìù</span>
                    <span class="nav-label">Summarizer</span>
                </button>
                <button class="nav-btn" data-module="problems">
                    <span class="nav-icon">üßÆ</span>
                    <span class="nav-label">Problems</span>
                </button>
                <button class="nav-btn" data-module="pomodoro">
                    <span class="nav-icon">üçÖ</span>
                    <span class="nav-label">Pomodoro</span>
                </button>
                <button class="nav-btn" data-module="optimizer">
                    <span class="nav-icon">‚è∞</span>
                    <span class="nav-label">Optimizer</span>
                </button>
                <button class="nav-btn" data-module="flashcards">
                    <span class="nav-icon">üé¥</span>
                    <span class="nav-label">Flashcards</span>
                </button>
                <button class="nav-btn" data-module="quiz">
                    <span class="nav-icon">‚ùì</span>
                    <span class="nav-label">Quiz</span>
                </button>
                <button class="nav-btn" data-module="settings">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span class="nav-label">Settings</span>
                </button>
                <button class="nav-btn" data-module="about">
                    <span class="nav-icon">‚ÑπÔ∏è</span>
                    <span class="nav-label">About</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Content will be dynamically loaded here -->
            <div id="module-container"></div>
        </main>
    </div>

    <!-- Persistent Music Player Container (stays alive during navigation) -->
    <div id="persistent-music-container" class="persistent-music-player">
        <div class="music-player-header">
            <span class="music-player-title">üéµ Focus Music</span>
            <div class="music-player-controls">
                <button class="music-control-btn" id="music-minimize-btn" title="Minimize" onclick="toggleMusicFloat()">
                    <i class="fas fa-window-minimize"></i>
                </button>
                <button class="music-control-btn" id="music-close-btn" title="Stop Music" onclick="stopPersistentMusic()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div id="music-player-wrapper"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <!-- Floating Timer Widget (shows when timer is running and not on Pomodoro page) -->
    <div id="floating-timer" class="floating-timer hidden">
        <div class="floating-timer-content" onclick="window.navigateToPomodoro && window.navigateToPomodoro()">
            <div class="floating-timer-icon">üçÖ</div>
            <div class="floating-timer-info">
                <div class="floating-timer-time" id="floating-timer-display">25:00</div>
                <div class="floating-timer-status" id="floating-timer-status">Focus Session</div>
            </div>
        </div>
        <div class="floating-timer-actions">
            <button class="timer-control-btn" id="timer-restore-btn" title="Restore to Page" onclick="restoreTimerToPage(event)">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <!-- Scripts - Load helpers and state first, then modules, then app.js -->
    <script src="../helpers/AppState.js"></script>
    <script src="../helpers/MusicPlayer.js"></script>
    <script src="../scripts/modules/dashboard.js"></script>
    <script src="../scripts/modules/summarizer.js"></script>
    <script src="../scripts/modules/problems.js"></script>
    <script src="../scripts/modules/pomodoro.js"></script>
    <script src="../scripts/modules/optimizer.js"></script>
    <script src="../scripts/modules/flashcards.js"></script>
    <script src="../scripts/modules/quiz.js"></script>
    <script src="../scripts/modules/settings.js"></script>
    <script src="../scripts/modules/about.js"></script>
    <script src="../scripts/app.js"></script>
</body>
</html>
